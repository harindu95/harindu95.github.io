<head>

    <!-- Meta -->
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->

    <!-- Theme CSS -->
    <link id="theme-style2" rel="stylesheet" href="/assets/css/screen.css">
    <link id="theme-style" rel="stylesheet" href="/assets/css/resume.css">
    <link rel="stylesheet" href="/assets/plugins/font-awesome/css/all.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/assets/plugins/jquery-1.11.3.min.js"></script>
    <script>
        jQuery(document).ready(function($) {

            $('.level-bar-inner').css('width', '0');
            $('.level-bar-inner').each(function() {
                var itemWidth = $(this).data('level');
                $(this).css('width', itemWidth);
            });

            $(window).scroll(function() {
                var hT = $('.level-bar-inner').first().offset().top,
                    hH = $('.level-bar-inner').first().outerHeight(),
                    wH = $(window).height(),
                    wS = $(this).scrollTop();

                if (wS > (hT + hH - wH)) {
                    $('.level-bar-inner').css('width', '0');
                    $('.level-bar-inner').each(function() {

                        var itemWidth = $(this).data('level');

                        $(this).animate({
                            width: itemWidth
                        }, 800);
                    $(window).off('scroll');
                });
            }


            });



        });
    </script>
</head>

<body>
    <nav class="main-nav clearfix">
